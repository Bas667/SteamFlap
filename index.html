<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Bird Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #restart-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 24px;
            background-color: #000000;
            color: #fff;
            border: none;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="restart-button">NEU STARTEN</button>
    </div>
    <script>
        // JavaScript-Code für das Flappy Bird-Spiel mit Startbildschirm

        class StartScene extends Phaser.Scene {
            constructor() {
                super({ key: 'StartScene' });
            }

            preload() {
                this.load.image('startImage', 'assets/start_screen.png'); // Füge dein Startbild hinzu
            }

            create() {
                let startImage = this.add.image(
                    this.scale.width / 2,
                    this.scale.height / 2,
                    'startImage'
                ).setDisplaySize(this.scale.width, this.scale.height);

                startImage.setInteractive();

                startImage.on('pointerdown', () => {
                    this.scene.start('GameScene');
                });
            }
        }

        class GameScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameScene' });
            }

            preload() {
                this.load.audio('backgroundMusic', 'assets/background_music.mp3');
                // Lade die Spiel-Assets
                this.load.image('background', 'assets/background.png');
                this.load.image('bird', 'assets/blimp1.png');
                this.load.image('pipeTop', 'assets/pipe_bottom.png');
                this.load.image('pipeBottom', 'assets/pipe_top.png');
                this.load.image('pipeBody', 'assets/pipe_body.png');
            }

            create() {
                // Hintergrundmusik
                this.music = this.sound.add('backgroundMusic');
                this.music.play({ loop: true });
                // Hintergrundbild
                this.add.image(
                    this.scale.width / 2,
                    this.scale.height / 2,
                    'background'
                ).setDisplaySize(this.scale.width, this.scale.height);

                // Vogel
                this.bird = this.physics.add.sprite(150, this.scale.height / 2, 'bird').setScale(0.8);
                this.bird.setCollideWorldBounds(true);
                this.bird.body.setSize(this.bird.width * 0.7, this.bird.height * 0.7);

                // Rohre
                this.pipes = this.physics.add.group();

                // Punktestand
                this.score = 0;
                this.scoreText = this.add.text(16, 16, 'Score: 0', {
                    fontSize: '32px',
                    fill: '#fff'
                }).setDepth(1);

                // Steuerung
                this.input.on('pointerdown', this.flap, this);

                // Rohrgenerator
                this.time.addEvent({
                    delay: 2500,
                    callback: this.addPipePair,
                    callbackScope: this,
                    loop: true
                });

                // Kollisionserkennung
                this.physics.add.collider(this.bird, this.pipes, this.hitPipe, null, this);
            }

            update() {
                if (this.bird.angle < 20) {
                    this.bird.angle += 1;
                }

                // Punktestand aktualisieren
                this.pipes.getChildren().forEach(function(pipe) {
                    if (!pipe.scored && pipe.x + pipe.width < this.bird.x) {
                        pipe.scored = true;
                        if (pipe.isBottom) {
                            this.score += 1;
                            this.scoreText.setText('Score: ' + this.score);
                        }
                    }
                }, this);
            }

            flap() {
                this.bird.setVelocityY(-400);
                this.bird.angle = -20;
            }

            addPipePair() {
                const gap = Phaser.Math.Between(150, this.scale.height - 150);
                const gapSize = 270;

                // Oberes Rohr
                const topPipe = this.pipes.create(this.scale.width, gap - gapSize / 2, 'pipeTop').setScale(0.8);
                topPipe.setOrigin(0, 1);
                topPipe.body.immovable = true;
                topPipe.body.allowGravity = false;
                topPipe.isBottom = false;
                topPipe.body.setSize(topPipe.width * 0.5, topPipe.height * 0.5, true);

                // Oberer Rohrkörper bis zum oberen Bildschirmrand
                const topPipeBodyHeight = gap - gapSize / 2;
                for (let i = topPipeBodyHeight - 150; i > 0; i -= 150) {
                    const pipeBody = this.pipes.create(this.scale.width, i, 'pipeBody').setScale(0.8);
                    pipeBody.setOrigin(0, 1);
                    pipeBody.body.immovable = true;
                    pipeBody.body.allowGravity = false;
                    pipeBody.isBottom = false;
                    pipeBody.body.setSize(pipeBody.width * 0.5, pipeBody.height * 0.5, true);
                }

                // Unteres Rohr
                const bottomPipe = this.pipes.create(this.scale.width, gap + gapSize / 2, 'pipeBottom').setScale(0.8);
                bottomPipe.setOrigin(0, 0);
                bottomPipe.body.immovable = true;
                bottomPipe.body.allowGravity = false;
                bottomPipe.isBottom = true;
                bottomPipe.body.setSize(bottomPipe.width * 0.5, bottomPipe.height * 0.5, true);
                bottomPipe.scored = false;

                // Unterer Rohrkörper bis zum unteren Bildschirmrand
                const bottomPipeBodyStart = gap + gapSize / 2 + 150;
                for (let i = bottomPipeBodyStart; i < this.scale.height; i += 150) {
                    const pipeBody = this.pipes.create(this.scale.width, i, 'pipeBody').setScale(0.8);
                    pipeBody.setOrigin(0, 0);
                    pipeBody.body.immovable = true;
                    pipeBody.body.allowGravity = false;
                    pipeBody.isBottom = true;
                    pipeBody.body.setSize(pipeBody.width * 0.5, pipeBody.height * 0.5, true);
                }

                // Rohre nach links bewegen
                this.pipes.getChildren().forEach(function(pipe) {
                    if (pipe.body) {
                        pipe.body.setVelocityX(-200);
                    }
                });
            }

            hitPipe() {
                this.music.stop();
                this.physics.pause();
                this.bird.setTint(0xff0000);
                restartButton.style.display = 'block';
            }
        }

        // Phaser-Konfiguration
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 500 },
                    debug: true
                }
            },
            scene: [StartScene, GameScene],
            parent: 'game-container'
        };

        const game = new Phaser.Game(config);

        // Neustart-Button
        let restartButton = document.getElementById('restart-button');

        restartButton.addEventListener('click', () => {
            restartButton.style.display = 'none';
            game.scene.getScene('GameScene').scene.restart();
        });
    </script>
</body>
</html>
